<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img src="./images/__logo.svg" alt="логотип" class="header__logo">
        </header>
        <main class="main">
            <section class="profile">
                <img src="./images/__avatar.svg" alt="аватарка" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button aria-label="Редактировать профиль" type="button" class="profile__editbutton"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button aria-label="Добавление карточки" type="button" class="profile__addbutton"></button>
            </section>
            <section class="elements">
                
            </section>
        </main>
        <footer class="footer">
            <p class="footer__logo">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup popup-fullScreen">
            <div class="popup-fullScreen__container">
              <button type="button" class="popup__close popup-fullScreen__close"></button>
              <img class="popup-fullScreen__img" src="#" alt="#">
              <p class="popup-fullScreen__caption"></p>
            </div>
          </div>
        <div class="popup popup_edit-user">
            <div class="popup__container">
                <button type="button" class="popup__close" aria-label="Закрыть"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="form form_edit-user" name="popup__form-edit-user">
                    <input id="name-input" class="form__input form__input_string_name" type="text" name="user_name"
                        placeholder="Ваше имя" required maxlength="40" minlength="2">
                    <input id="user-job-input" class="form__input form__input_string_job" type="text" name="user_job"
                        placeholder="О себе" required maxlength="200" minlength="2">
                    <button class="form__input-btn" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_add-card">
            <div class="popup__container">
                <button type="button" class="popup__close" aria-label="Закрыть"></button>
                <h2 class="popup__title">Новое место</h2>
                <form class="form form_add-card" name="popup__form-edit-user">
                    <input id="name-input_photo" class="form__input form__input_string_name_photo" type="text" name="user_name"
                        placeholder="Название" required maxlength="40" minlength="2">
                    <input id="input_src_photo" class="form__input form__input_string_src_photo" type="text" name="user_job"
                        placeholder="Ссылка на картинку" required maxlength="200" minlength="2">
                    <button class="form__input-btn" type="submit">Создать</button>
                </form>
            </div>
        </div>
    </div>
    <template class="template">
        <div class="element">
          <img class="element__image">
          <div class="element__description">
            <h2 class="element__header"></h2>
            <button type="button" class="element__hurt"></button>
          </div>
          <button type="button" class="element__button-trash"></button>
        </div>
      </template>
    <script src="./scripts/index.js"></script>
</body>

</html>
